<ngb-carousel *ngIf="popularProducts">
    <ng-template *ngFor="let item of popularProducts" ngbSlide>
        <div class="picsum-img-wrapper">
            <a routerLink="/details/{{item.id}}"><img class="product-header-image" src="{{item.image}}"
                    alt="Random first slide" /></a>
        </div>
        <div class="carousel-caption">
            <h3>{{item.name}}</h3>
            <p>{{item.price}}</p>
            <p>{{item.description}}.</p>
        </div>
    </ng-template>
</ngb-carousel>

<div class="product-list-wrapper container">
    <h1>Trendings....</h1>
    <div class="row">
        <div class="col-sm-3" *ngFor="let item of trendyProducts">
            <div class="product-item">
                <img alt="yaseen" src="{{item.image}}">
                <div class="product-details">
                    <h6 class="name-head">{{item.name}}</h6>
                    <div class="product-price">
                        <h6>
                            price : {{item.price}}
                        </h6>
                    </div>
                    <div class="product-color">
                        <h6>
                            color : {{item.color}}
                        </h6>
                    </div>
                </div>
                <div class="product-footer">
                    <a routerLink="/details/{{item.id}}"> <a>View Details</a></a>
                    <a> Add To Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
